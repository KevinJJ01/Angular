<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Registrarse</title>
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center ">
      
                  <div class="mb-md-5 mt-md-4 pb-5 singUp ">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Registrarse</h2>
    
                    <div class="mb-3 label">
                        <label for="" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="" placeholder="Nombre">
                      </div>
                    
                      <div class="mb-3 label ">
                        <label for="" class="form-label">Identificación</label>
                        <input type="number" class="form-control" id="" placeholder="Identificación">
                      </div>

                      <div class="mb-3 label ">
                        <label for="" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="" placeholder="Correo">
                      </div>

                      <div class="mb-3 label">
                        <label for="" class="form-label">Clave</label>
                        <input type="password" class="form-control" id="" placeholder="Contraseña">
                      </div>

                    
      
                  </div>
                  
                  <button class="btn btn-outline-light btn-lg px-5"  type="submit">Registrarse</button>
                  <hr>
                  <a href="" class="text-white fw-bold singUp">Volver</a>
                  

                </div>
              </div>
            </div>
          </div>
        </div>
      </section> 
    
</body>
</html>
